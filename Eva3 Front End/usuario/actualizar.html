<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/usuario.js"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <h1>Actualizar Usuario</h1>
            <hr>
            <form>

                <div class="mb-3">
                  <label for="txt_rut" class="form-label">Rut Usuario</label>
                  <input type="text" class="form-control" id="txt_rut" aria-describedby="rutHelp">
                  <div id="rutHelp" class="form-text">Ingrese el nombre Rut sin Digito Verificador</div>
                </div>

                <div class="mb-3">
                    <label for="txt_dv" class="form-label">DV</label>
                    <input type="text" class="form-control" id="txt_dv" aria-describedby="dvHelp">
                    <div id="dvHelp" class="form-text">Ingrese el digito Verificador</div>
                </div>

                <div class="mb-3">
                    <label for="txt_nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombresHelp">
                    <div id="nombresHelp" class="form-text">Ingrese sus Nombres</div>
                </div>

                <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="apellidosHelp">
                    <div id="apellidosHelp" class="form-text">Ingrese sus Apellidos</div>
                </div>

                <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="txt_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese su Email</div>
                </div>

                <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="txt_celular" aria-describedby="celularHelp">
                    <div id="celularHelp" class="form-text">Ingrese su Celular</div>
                </div>

                <div class="mb-3">
                    <label for="txt_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="txt_username" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Ingrese su Username</div>
                </div>
                
                <input class="btn btn-success" type="button" value="Actualizar" onclick="actualizarUsuario();">
                <input class="btn btn-danger" type="button" value="Cancelar" onclick="javascript:history.back();">
            </form>
        </div>
        
    </body>
</html>
