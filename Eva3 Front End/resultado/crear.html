<!--crear un boton para llamar a la funcion de javascript-->

<html> 
  <head>
        <title>Formulario de Resultados</title>
        <script src="../js/resultado.js"></script>
        <!-- Incorporamos bootstrap mediante CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container text-center bg-dark text-light" id="titulo-principal">
            <h1>Formulario de Resultados</h1>
        </div>
        <hr>
            <div class="container">
                <form>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="txt_resultado" class="form-label">Resultado</label>
                            <input type="text" class="form-control" id="txt_resultado" aria-describedby="txt_resultado_Help">
                            <div id="txt_resultado_help" class="form-text">Ingrese el Resultado</div>
                        </div>

                        <input type="button" value="Agregar" onclick="agregarResultado();"  class="btn btn-success">
                        <input class="btn btn-danger" type="button" value="Cancelar" onclick="javascript:history.back();">
                </form>
            </div>





    </body>
  
</html>
